<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Tools - Learn & Solve Math</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: var(--dark);
        }

        /* Header Optimization */
        header {
            background: var(--gradient);
            padding: 1rem;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .profile-img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid var(--light);
            object-fit: cover;
            margin-right: 10px;
        }

        /* Sidebar Optimization */
        .menu-btn {
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            display: block;
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background: white;
            box-shadow: -2px 0 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            padding-top: 80px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: var(--dark);
            display: block;
            font-size: 1.1rem;
        }

        /* Open Sidebar */
        .sidebar.open {
            transform: translateX(-250px);
        }

        /* Contact Section Styling */
        .contact-section {
            padding: 2rem;
            background-color: var(--light);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 2rem auto;
            max-width: 800px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .contact-item i {
            font-size: 2rem;
            margin-right: 1rem;
            color: var(--secondary);
        }

        .contact-item div h3 {
            font-size: 1.2rem;
            margin-bottom: 0.2rem;
            color: var(--primary);
        }

        .contact-item div p {
            font-size: 1rem;
            color: var(--dark);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-section {
                padding: 1rem;
                margin: 1rem auto;
            }

            .contact-item i {
                font-size: 1.5rem;
                margin-right: 0.5rem;
            }

            .contact-item div h3 {
                font-size: 1rem;
            }

            .contact-item div p {
                font-size: 0.9rem;
            }
        }
    </style>

</head>
<body>
    <header>
        <a href="#" class="logo">
            <img class="profile-img" src="images/img (k).jpg" alt="Learn & Solve Math">
            Learn & Solve Math
        </a>
        <div class="menu-btn" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
    </header>
    <nav class="sidebar" id="sidebar">
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="about.html"><i class="fas fa-info-circle"></i>⬅️Exit</a></li>
            <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
    </nav>

    <section class="contact-section">
        <div class="contact-item">
            <i class="fas fa-phone"></i>
            <div>
                <h3>Phone</h3>
                <p>017*******10</p>
            </div>
        </div>

        <div class="contact-item">
            <i class="fas fa-map-marker-alt"></i>
            <div>
                <h3>Address</h3>
                <p>Bangladesh, Tongi, Gazipur</p>
            </div>
        </div>
        <div class="contact-item">
            <i class="fas fa-envelope"></i>
            <div>
                <h3>Email</h3>
                <p>eiaminislam**@gmail.com</p>
            </div>
        </div>
    </section>

    <script>
        function toggleMenu() {
            document.getElementById("sidebar").classList.toggle("open");
        }
    </script>
</body>

</html>
